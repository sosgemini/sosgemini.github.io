# ğŸŒ Informazioni generali sul sito
title: SOS Gemini
description: "Consigli pratici su alimentazione, salute, animali, lavoro e fai da te"
lang: it
url: "https://sosgemini.github.io"       # URL completo del sito online
baseurl: ""                              # Lascia vuoto se il sito Ã¨ nella root del repo GitHub Pages

# ğŸ“ Struttura delle cartelle
source: .                                # Cartella sorgente del progetto
destination: ./_site                     # Cartella di output generata da Jekyll
includes_dir: _includes                  # Frammenti HTML riutilizzabili (header, footer, ecc.)
layouts_dir: _layouts                    # Layout principali (default.html, ecc.)

# ğŸ¨ Configurazione Sass
sass:
  sass_dir: _sass                        # Cartella dei file SCSS
  style: compressed                      # Output CSS minificato

# âœï¸ Markdown e rendering
markdown: kramdown
kramdown:
  input: GFM                             # GitHub Flavored Markdown
  hard_wrap: false
  auto_ids: true
  syntax_highlighter: rouge              # Evidenziazione del codice

# ğŸ”Œ Plugin attivi
plugins:
  - jekyll-seo-tag                       # SEO automatico (title, description, og:image, ecc.)

# ğŸš« File e cartelle da escludere dalla build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# ğŸ”— URL puliti
permalink: pretty                         # Rimuove ".html" dagli URL

# ğŸ“š Collezione pagine (opzionale)
collections:
  pages:
    output: true
    permalink: /:path/

# ğŸ§± Layout di default
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: default
