<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title }} | SOS Gemini</title>
  <meta name="description" content="SOS Gemini è una guida digitale per vivere in modo sostenibile. Scopri consigli ecologici su alimentazione, animali, salute, lavoro e fai da te.">

  <meta property="og:title" content="SOS Gemini – Vita sostenibile">
  <meta property="og:description" content="Scopri consigli ecologici su alimentazione, animali, salute, lavoro e fai da te.">
  <meta property="og:image" content="{{ site.baseurl }}/img/SOS-96x96.png">
  <meta property="og:url" content="https://sosgemini.github.io">
  <meta property="og:type" content="website">
  <meta property="og:locale" content="it_IT">

  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/img/favicon-16x16.png">
  <link rel="manifest" href="{{ site.baseurl }}/img/site.webmanifest">
  <link rel="mask-icon" href="{{ site.baseurl }}/img/safari-pinned-tab.svg" color="#002D62">
  <link rel="icon" href="{{ site.baseurl }}/img/favicon.ico" type="image/x-icon">
</head>

<body>
  {% include header.html %}

  <main class="content-wrapper">
    {{ content }}
  </main>

  <footer class="site-footer">
    {% include footer.html %}
  </footer>

  <script>
    const toggle = document.querySelector('.hamburger-toggle');
    const nav = document.querySelector('.main-nav-bar');
    if (toggle && nav) {
      toggle.addEventListener('click', () => {
        nav.classList.toggle('open');
      });
    }
  </script>
</body>
</html>
