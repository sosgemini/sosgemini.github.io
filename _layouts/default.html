<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | SOS Gemini</title>
  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.scss' | relative_url }}">

<!-- Favicon standard -->
<link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/img/SOS-16x16.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/img/SOS-32x32.png' | relative_url }}">
<link rel="shortcut icon" href="{{ '/assets/img/favicon.ico' | relative_url }}">

<!-- Favicon per dispositivi Apple -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/img/SOS-180x180.png' | relative_url }}">

<!-- Meta tag per colore barra su mobile -->
<meta name="theme-color" content="#2c2c2c">

  
</head>
<body>

  {% include header.html %}

  <main class="page-wrapper">
    {{ content }}
  </main>

  {% include footer.html %}
  
<script>
  document.querySelectorAll('.submenu-toggle').forEach(button => {
    button.addEventListener('click', () => {
      const submenu = button.nextElementSibling;
      submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
    });
  });
</script>

  
</body>
</html>
