# ğŸŒ Informazioni generali sul sito
title: SOS Gemini
description: "Consigli pratici su alimentazione, salute, animali, lavoro e fai da te"
lang: it
url: "https://sosgemini.github.io"
baseurl: "" # â† lascia vuoto se il sito Ã¨ nella root del repo GitHub Pages

# ğŸ“ Struttura delle cartelle
source: .
destination: ./_site
includes_dir: _includes
layouts_dir: _layouts

# ğŸ¨ Configurazione Sass
sass:
  sass_dir: assets/css
  style: compressed # compressed = minificato per prestazioni

# âœï¸ Markdown e rendering
markdown: kramdown
kramdown:
  input: GFM               # GitHub Flavored Markdown
  hard_wrap: false         # Nessun <br> automatico
  auto_ids: true           # ID automatici per titoli
  syntax_highlighter: rouge # Evidenziazione codice

# ğŸ”Œ Plugin attivi
plugins:
  - jekyll-seo-tag         # Ottimizzazione SEO automatica

# ğŸš« File e cartelle da escludere dalla build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# ğŸ”— URL puliti (senza .html)
permalink: pretty

# ğŸ“š Collezione pagine (opzionale)
collections:
  pages:
    output: true
    permalink: /:path/

# ğŸ§± Layout di default per tutte le pagine
defaults:
  - scope:
      path: ""             # Applica a tutte le pagine
      type: "pages"
    values:
      layout: default      # Usa il layout "default"
