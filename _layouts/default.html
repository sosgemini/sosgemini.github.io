<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | SOS Gemini</title>
  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.scss' | relative_url }}">
</head>
<body>



  <header class="site-header">
    <div class="header-container">
      <div class="logo-area">
        <a href="/" class="logo-link">
          <img src="/assets/images/logo.png" alt="SOS Gemini" class="logo-img">
        </a>
        <h1 class="site-title">SOS Gemini</h1>
      </div>
      <div class="utility-area">
        <select class="lang-switch">
          <option>Italiano</option>
          <option>English</option>
        </select>
        <input type="search" class="search-box" placeholder="Cerca">
        <a href="/login" class="login-link">Accedi</a>
      </div>
    </div>
  


  
  <main class="page-wrapper">
    {{ content }}
  </main>

</body>
</html>
