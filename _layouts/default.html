<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title }} | SOS Gemini</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="keywords" content="sostenibilità, animali, benessere naturale, tecnologia ecologica, smart working, hobby green, vita consapevole">
  <meta name="author" content="SOS Gemini">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  <link rel="alternate" hreflang="it" href="{{ page.url | absolute_url }}">

  {% seo %}

  <!-- Open Graph -->
  <meta property="og:title" content="{{ page.title }} | SOS Gemini">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:image" content="{{ '/assets/img/SOS-96x96.png' | relative_url }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:type" content="website">
  <meta property="og:locale" content="it_IT">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{ page.title }} | SOS Gemini">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  <meta name="twitter:image" content="{{ '/assets/img/SOS-96x96.png' | relative_url }}">

  <!-- Schema.org JSON-LD -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "SOS Gemini",
    "url": "https://sosgemini.it",
    "description": "{{ page.description | default: site.description }}",
    "publisher": {
      "@type": "Organization",
      "name": "SOS Gemini",
      "logo": {
        "@type": "ImageObject",
        "url": "https://sosgemini.it/assets/img/SOS-96x96.png"
      }
    },
    "inLanguage": "it"
  }
  </script>

  <!-- Stili -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/pagine-gatti.css' | relative_url }}">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/img/SOS-32x32.png' | relative_url }}">
  <link rel="shortcut icon" href="{{ '/assets/img/favicon.ico' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/img/SOS-180x180.png' | relative_url }}">
  <link rel="manifest" href="{{ '/assets/manifest.json' | relative_url }}">
  <meta name="theme-color" content="#2c2c2c">
</head>

<body class="{{ page.class | default: 'pagina' }}">
  <!-- Header desktop -->
  <header class="site-header desktop-only">
    {% include header.html %}
  </header>

  <!-- Header mobile -->
  <header class="site-header mobile-only">
    {% include header-mobile.html %}
  </header>

  <!-- Contenuto principale -->
  <main class="page-wrapper">
    {{ content }}
  </main>

  <!-- Footer -->
  {% include footer.html %}

  <!-- Script hamburger mobile -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const hamburger = document.querySelector(".hamburger");
    const nav = document.querySelector(".main-nav");

    // Toggle menu principale
    if (hamburger && nav) {
      hamburger.addEventListener("click", function () {
        nav.classList.toggle("active");
        hamburger.setAttribute("aria-expanded", nav.classList.contains("active"));
      });
    }

    // Toggle sottomenù (Amici → Gatti / Cani)
    const submenuTriggers = document.querySelectorAll(".has-submenu > .no-click");

    submenuTriggers.forEach(trigger => {
      trigger.addEventListener("click", function () {
        const parentLi = trigger.parentElement;
        const submenu = parentLi.querySelector(".submenu");

        if (submenu) {
          submenu.classList.toggle("active");
          trigger.setAttribute("aria-expanded", submenu.classList.contains("active"));
        }
      });
    });
  });
</script>

</body>
</html>
