<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title | escape }} | SOS Gemini</title>
  <meta name="description" content="SOS Gemini è una guida digitale per vivere in armonia con l’ambiente, la salute e gli animali.">

  <!-- Open Graph -->
  <meta property="og:title" content="{{ page.title | escape }} | SOS Gemini">
  <meta property="og:description" content="Consigli pratici su alimentazione, animali, salute, lavoro e fai da te.">
  <meta property="og:image" content="{{ '/assets/img/SOS-96x96.png' | relative_url }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:type" content="website">
  <meta property="og:locale" content="it_IT">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

  <!-- Favicons -->
  <link rel="icon" href="{{ '/assets/img/favicon.ico' | relative_url }}" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/img/apple-touch-icon.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/img/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/img/favicon-16x16.png' | relative_url }}">
  <link rel="manifest" href="{{ '/assets/img/site.webmanifest' | relative_url }}">
  <link rel="mask-icon" href="{{ '/assets/img/safari-pinned-tab.svg' | relative_url }}" color="#002D62">
</head>

<body>
  {% include header.html %}

  <main class="content-wrapper">
    {{ content }}
  </main>

  {% unless page.layout == "none" %}
  <footer class="site-footer">
    {% include footer.html %}
  </footer>
  {% endunless %}

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggle = document.querySelector('.hamburger-toggle');
      const nav = document.querySelector('.main-nav-bar');
      if (toggle && nav) {
        toggle.addEventListener('click', () => {
          nav.classList.toggle('open');
        });
      }
    });
  </script>
</body>
</html>
