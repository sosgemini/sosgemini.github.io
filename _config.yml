# ğŸŒ Informazioni generali sul sito
title: SOS Gemini
description: "Consigli pratici su alimentazione, salute, animali, lavoro e fai da te"
lang: it
url: "https://sosgemini.github.io"
baseurl: ""  # â† lascia vuoto se il sito Ã¨ nella root del repo GitHub Pages

# ğŸ“ Struttura delle cartelle
source: .
destination: ./_site
includes_dir: _includes
layouts_dir: _layouts

# ğŸ¨ Configurazione Sass
sass:
  sass_dir: _sass
  style: compressed

# âœï¸ Markdown e rendering
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  syntax_highlighter: rouge

# ğŸ”Œ Plugin attivi
plugins:
  - jekyll-seo-tag

# ğŸš« File e cartelle da escludere dalla build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# ğŸ”— URL puliti
permalink: pretty

# ğŸ“š Collezione pagine (corretta)
collections:
  pagine:
    output: true
    permalink: /pagine/:name/

# ğŸ§± Layout di default (opzionale, se vuoi che tutte le pagine usino un layout base)
defaults:
  - scope:
      path: ""
      type: "pagine"
    values:
      layout: pagina-gatti
